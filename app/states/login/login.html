<div ng-if="model.loading" class="loading-outer">
    <img class="loader" src="./app/img/Spinner.gif">
</div>
<div class="login">
    <div class="login--logo">
        <a href="#"><img src="./app/img/logo.png"></a>
    </div>
    <div class="login--form">
        <input type="text" placeholder="Username" ng-model="model.username">
        <input type="password" placeholder="Password" ng-model="model.password">
        <button ng-click="model.login()">Login</button>
    </div>
</div>
